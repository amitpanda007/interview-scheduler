<h1 class="title">Admin Panel</h1>

<mat-spinner *ngIf="isLoading" [diameter]="70" class="loading"></mat-spinner>

<interview-card
  *ngFor="let interview of interviews"
  [interview]="interview"
></interview-card>

<button
  *ngIf="!isLoading"
  mat-raised-button
  color="primary"
  (click)="createSchedule()"
  aria-label="add schedule"
>
  <mat-icon>add</mat-icon> Schedule
</button>
