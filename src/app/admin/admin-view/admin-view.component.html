<h1 class="title">Admin View Panel</h1>

<mat-spinner *ngIf="isLoading" [diameter]="70" class="loading"></mat-spinner>

<div *ngIf="!isLoading">
  <div class="btn">
    <button mat-raised-button color="primary" (click)="backToPreviousPage()">
      back
    </button>
  </div>

  <interview-card
    [interview]="interview"
    [viewOnlyMode]="true"
    (goingLive)="liveInterview($event)"
    (privacyMode)="privacyMode($event)"
    (chatMode)="chatMode($event)"
  ></interview-card>

  <candidate-card
    *ngFor="let candidate of candidates"
    [candidate]="candidate"
    [isAdminLiveCard]="true"
    (interviewDone)="updateCandidateStatus($event)"
    (delayChanged)="addDelayToCandidate($event)"
  ></candidate-card>
</div>
